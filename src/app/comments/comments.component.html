<div class="container">
    <div class="row">
        <div class="col-md-12">
           <div class="card shadow-effect bg-secondary-theme">
            <div class="card-body text-center">
                <h3 class="text-theme-center">All Comments</h3>
                <p>From here you can manage your comments.</p>
                <button class="btn btn-warning ml-2" routerLink="/">Back to Dashboard</button>
            </div>
           </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <th>No</th>
                            <th>Name</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let comment of comments; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{comment.data.name}}</td>
                                <td>{{comment.data.comment}}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(comment.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
